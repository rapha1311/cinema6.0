<div class="col-md-6">
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-success">{{filme.ano}}</strong>
            <h3 class="mb-0">{{filme.descricao}}</h3>
            <div class="mb-1 text-muted">{{filme.duracao}}</div>
            <p class="card-text mb-auto">Indicação: {{filme.indicacao}}</p>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img [src]="filme.imagePath" width="200px"/>
        </div>
    </div>
</div>
